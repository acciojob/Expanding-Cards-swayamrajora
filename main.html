<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expanding Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="panel active" id="panel-1" style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?auto=format&fit=crop&w=1350&q=80')">
      <h3 class="img-text">Explore the world</h3\>
    </div>
    <div class="panel" id="panel-2" style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?auto=format&fit=crop&w=1350&q=80')">
      <h3 class="img-text">Wild Forest</h3>
    </div>
    <div class="panel" id="panel-3" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1353&q=80')">
      <h3 class="img-text">City on Winter</h3>
    </div>
    <div class="panel" id="panel-4" style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=1351&q=80')">
      <h3 class="img-text">Mountain Cloud</h3>
    </div>
    <div class="panel" id="panel-5" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1350&q=80')">
      <h3 class="img-text">Sunny Beach</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
